<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        select, input[type="file"], input[type="submit"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1rem;
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .loading p {
            margin: 0;
            font-size: 1rem;
            color: #333;
        }
        .formats {
            margin-top: 1rem;
        }
        .formats img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a PDF File</h1>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <label for="format">Choose PDF format:</label>
            <select name="format" id="format">
                <option value="format1">Format1</option>
                <option value="format2">Format2</option>
            </select>
            <div class="formats">
                <div id="format1Image">
                    <h2>Format1 Example</h2>
                    <img src="{{ url_for('static', filename='images/format1.png') }}" alt="Format1 Example">
                </div>
                <div id="format2Image">
                    <h2>Format2 Example</h2>
                    <img src="{{ url_for('static', filename='images/format2.png') }}" alt="Format2 Example">
                </div>
            </div>
            <label for="file">Select PDF file:</label>
            <input type="file" name="file" id="file" accept="application/pdf" />
            <input type="submit" value="Upload" />
        </form>
        <div id="loading" class="loading">
            <p>Please wait, parsing data...</p>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
            document.querySelector('input[type="submit"]').disabled = true;
        });
    </script>
</body>
</html>
