<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
        }
        #json-data {
            width: 100%;
            height: 300px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            overflow: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Processing Complete</h1>

    <h2>Copy JSON Data</h2>
    <pre id="json-data">{{ json_data|safe }}</pre>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <script>
        function formatJSON(json) {
            try {
                return JSON.stringify(JSON.parse(json), null, 4);
            } catch (e) {
                return json;
            }
        }

        document.getElementById('json-data').textContent = formatJSON(document.getElementById('json-data').textContent);

        function copyToClipboard() {
            var copyText = document.getElementById('json-data').textContent;
            navigator.clipboard.writeText(copyText).then(function() {
                alert('JSON data copied to clipboard!');
            }, function(err) {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</body>
</html>
